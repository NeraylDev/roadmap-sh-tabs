<!DOCTYPE html>
<html>

<head>

<meta name="author" content="Allan Souza">
<link rel="stylesheet" href="style.css">

<title>Tabs</title>

</head>


<body>

<section>

<ul class="tab-list">
    <li><button class="tab-button selected" onclick="activateTab('first-tab', this);">First Tab</button></li>
    <li><button class="tab-button" onclick="activateTab('second-tab', this);">Second Tab</button></li>
    <li><button class="tab-button" onclick="activateTab('third-tab', this);">Third Tab</button></li>
    <li><button class="tab-button" onclick="activateTab('fourth-tab', this);">Fourth Tab</button></li>
</ul>


<div id="first-tab" style="display: block;">

<p>First Tab</p>

</div>


<div id="second-tab">
    
<p>Second Tab</p>

</div>


<div id="third-tab">
    
<p>Third Tab</p>

</div>


<div id="fourth-tab">
    
<p>Fourth Tab</p>

</div>

</section>

<script src="script.js"></script>

</body>

</html>
